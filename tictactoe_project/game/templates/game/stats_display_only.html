<div id="training-container"
     hx-get="/train-step/"
     hx-trigger="every 50ms"
     hx-swap="outerHTML">
    
    <p id="training-status" style="margin-top:10px; text-align:center;">
        {{ status }}
    </p>
    
    <div id="stats" style="margin: 20px; padding: 10px; border: 1px solid #ccc;">
        <strong>Training Statistics:</strong><br>
        Wins: {{ stats.wins }} | 
        Losses: {{ stats.losses }} | 
        Draws: {{ stats.draws }}<br>
        Episode: {{ stats.episode }}/{{ stats.num_episodes }}<br>
        Epsilon: {{ stats.epsilon|floatformat:4 }}
    </div>
</div>
